<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>Ohjelma</title>
<style>
.keski {
    text-align: center;
}
</style>
</head>
<body>
<div class="keski">
	<form name="luvut">
		<input type="number" min="1" max="10" name="luku1">
	<br />
	<br />
		<input type="number" min="1" max="10" name="luku2">
	<br />
	<br />
		<input type="button" value=" Laske " onclick="Laske()">
		<input type="button" value=" Tyhjenn채 " onclick="Tyhja()">
	</form>
<p id="summadiv"></p>
<p id="erotusdiv"></p>
<p id="tulodiv"></p>
<p id="jakodiv"></p>
<p id="luvut"></p>
</div>
<script>
function Laske()
{
var luku1 = Number(document.forms["luvut"]["luku1"].value);
var luku2 = Number(document.forms["luvut"]["luku2"].value);
switch (luku1 > 10 || luku2 > 10 || luku1 < 1 || luku2 < 1) {
    case true:
        window.alert("Luvut eiv채t v채lill채 1-10");
        break;
    default:
var summa = luku1 + luku2;
document.getElementById("summadiv").innerHTML = "Summa on " + summa;
var erotus = luku1 - luku2;
document.getElementById("erotusdiv").innerHTML = "Erotus on " + erotus;
var tulo = luku1 * luku2;
document.getElementById("tulodiv").innerHTML = "Tulo on " + tulo;
var jako = luku1 / luku2;
document.getElementById("jakodiv").innerHTML = "Jakolasku on " + jako;
var i = 0;
var text ="";
if (luku1 <= luku2) {
for (i = luku1; i <= luku2; i++) {
    text += i + " ";
}
document.getElementById("luvut").innerHTML = "Luvut " + text;
 } else {
for (i = luku2; i <= luku1; i++) {
    text += i + " ";
}
document.getElementById("luvut").innerHTML = "Luvut " + text;
}

}
}
function Tyhja()
{
document.getElementById("summadiv").innerHTML = " ";
document.getElementById("erotusdiv").innerHTML = " ";
document.getElementById("tulodiv").innerHTML = " ";
document.getElementById("jakodiv").innerHTML = " ";
document.getElementById("luvut").innerHTML = " ";
document.forms["luvut"]["luku1"].value = "";
document.forms["luvut"]["luku2"].value = "";

}


</script>
</body>	
</html>
